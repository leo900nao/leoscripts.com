<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO SCRIPTS - OFICIAL</title>
    <style>
        body { 
            /* Nome exato do arquivo que baixaste */
            background-image: url('Gemini_Generated_Image_m8xqmhm8xqmhm8xq.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Filtro para o fundo não atrapalhar a leitura */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        header { 
            padding: 50px 20px; 
            text-align: center;
            color: #00f2ff;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 0 15px #00f2ff;
            text-transform: uppercase;
        }

        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            padding: 20px; 
            gap: 25px; 
        }

        /* Estilo dos Cards de Scripts */
        .card { 
            background: rgba(15, 15, 15, 0.9); 
            border: 2px solid #00f2ff;
            border-radius: 15px; 
            width: 300px; 
            transition: 0.4s;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 30px #00f2ff; 
        }

        .card img { width: 100%; height: 160px; object-fit: cover; border-bottom: 2px solid #00f2ff; }

        .card-content { padding: 20px; color: white; }

        .btn-ver { 
            display: inline-block; 
            background: #00f2ff; 
            color: #000; 
            padding: 12px 30px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-ver:hover { background: #fff; box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>

    <header>LEO SCRIPTS</header>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x160/000000/00f2ff?text=VELOCITY" alt="Velocity">
            <div class="card-content">
                <h3>Velocity EXECUTOR</h3>
                <p>Melhor executor para PC atualmente.</p>
                <a href="velocity.html" class="btn-ver">VER SCRIPT</a>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x160/000000/00f2ff?text=DELTA" alt="Delta">
            <div class="card-content">
                <h3>Delta IOS</h3>
                <p>Versão mobile sem lag e atualizada.</p>
                <a href="delta.html" class="btn-ver">VER SCRIPT</a>
            </div>
        </div>
    </div>

</body>
</html>
