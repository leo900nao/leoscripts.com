<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>LEO SCRIPTS - OFICIAL</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body { 
            background-image: url('Gemini_Generated_Image_m8xqmhm8xqmhm8xq.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        header { 
            color: #00f2ff;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 20px #00f2ff;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .btn-scripts { 
            display: inline-block; 
            background: #00f2ff; 
            color: #000; 
            padding: 20px 60px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
            font-size: 24px;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .btn-scripts:hover { 
            background: #fff; 
            box-shadow: 0 0 30px #fff;
            transform: scale(1.1);
        }
    </style>
</head>
