<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPTS - LEO SCRIPTS</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body { 
            background-image: url('Gemini_Generated_Image_m8xqmhm8xqmhm8xq.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            z-index: -1;
        }

        .header-title {
            padding: 40px 20px;
            color: #00f2ff;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 0 20px #00f2ff;
            text-transform: uppercase;
        }

        .script-list {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .script-item {
            background: rgba(25, 25, 25, 0.9);
            border: 1px solid #333;
            border-left: 4px solid #00f2ff;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .script-item:hover {
            border-color: #00f2ff;
            transform: scale(1.02);
        }

        .btn-copy {
            background: #00f2ff;
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }

        /* Seção Comunidade Discord */
        .discord-box {
            width: 90%;
            max-width: 400px;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid #5865F2;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .btn-discord {
            display: inline-block;
            background: #5865F2;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-discord:hover {
            background: #4752c4;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.6);
        }

        .back-btn {
            margin: 30px 0;
            color: #00f2ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .back-btn:hover {
            border-bottom: 2px solid #00f2ff;
        }
    </style>
</head>
<body>

    <div class="header-title">SCRIPTS</div>

    <div class="script-list">
        <div class="script-item">
            <span>1-(BEDWARS)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet(\'https://rawscripts.net/raw/MAPS-BedWars-Cat-Vape-Best-Bedwars-Script-46512\'))()')">COPIAR</button>
        </div>

        <div class="script-item">
            <span>2-(INFINITE YIELD)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source\'))()')">COPIAR</button>
        </div>

        <div class="script-item">
            <span>3-(ESP+AIMBOT)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet(\'https://rawscripts.net/raw/Universal-Script-Universal-aimbot-gui-45287\'))()')">COPIAR</button>
        </div>

        <div class="script-item">
            <span>4-(BLOX FRUIT)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet((\'https://raw.githubusercontent.com/ThunderZ-05/HUB/main/TestKey\')))()')">COPIAR</button>
        </div>

        <div class="script-item">
            <span>5-(EMOTES=APENAS AURA)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet(\'https://rawscripts.net/raw/Universal-Script-AURA-FARMING-EMOTE-MOLYN-79501\'))()')">COPIAR</button>
        </div>

        <div class="script-item">
            <span>6-(TODOS EMOTES)</span>
            <button class="btn-copy" onclick="copyScript('loadstring(game:HttpGet(\'https://rawscripts.net/raw/Universal-Script-Gaze-emote-74592\'))()')">COPIAR</button>
        </div>
    </div>

    <div class="discord-box">
        <div style="font-size: 14px; font-weight: bold;">COMUNIDADE</div>
        <a href="https://discord.gg/Q7JyezHwnt" target="_blank" class="btn-discord">ENTRAR NO DISCORD</a>
    </div>

    <a href="index.html" class="back-btn">VOLTAR PARA O INICIO</a>

    <script>
        function copyScript(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Script copiado com sucesso!");
            });
        }
    </script>

</body>
</html>
